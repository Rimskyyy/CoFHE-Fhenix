<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Knowledge Boundary Simulator</title>

<style>
  body {
    margin: 0;
    background: #020617;
    color: #e5e7eb;
    font-family: Inter, system-ui, sans-serif;
  }

  .container {
    max-width: 1100px;
    margin: auto;
    padding: 48px 32px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 8px;
  }

  .sub {
    opacity: 0.65;
    margin-bottom: 40px;
  }

  input {
    width: 100%;
    padding: 16px;
    background: #020617;
    border: 1px solid #334155;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    margin-bottom: 20px;
  }

  button {
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
    background: #38bdf8;
    color: #020617;
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 40px;
  }

  th, td {
    padding: 16px;
    border-bottom: 1px solid #1e293b;
    text-align: left;
    font-size: 15px;
  }

  th {
    opacity: 0.6;
  }

  .leak {
    color: #fb7185;
    font-weight: 600;
  }

  .locked {
    color: #34d399;
    font-weight: 600;
  }

  .partial {
    color: #facc15;
    font-weight: 600;
  }

  .footer {
    margin-top: 40px;
    opacity: 0.5;
    font-size: 13px;
  }
</style>
</head>

<body>
<div class="container">

<h1>Knowledge Boundary</h1>
<div class="sub">
Who knows what during a transaction?
</div>

<input id="secret" placeholder="Enter sensitive value (salary, bid, vote)" />
<button onclick="run()">Submit Transaction</button>

<table>
  <thead>
    <tr>
      <th>Actor</th>
      <th>Normal Blockchain</th>
      <th>FHE / CoFHE Chain</th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr><td colspan="3">Waiting for transaction…</td></tr>
  </tbody>
</table>

<div class="footer">
This models information access — not cryptography.
</div>

</div>

<script>
function run() {
  const v = document.getElementById("secret").value;
  if (!v) return alert("Enter a value");

  document.getElementById("rows").innerHTML = `
<tr>
  <td>User</td>
  <td class="leak">Sees plaintext (${v})</td>
  <td class="leak">Sees plaintext (${v})</td>
</tr>
<tr>
  <td>Mempool</td>
  <td class="leak">Sees plaintext</td>
  <td class="locked">Sees ciphertext only</td>
</tr>
<tr>
  <td>Validator</td>
  <td class="leak">Reads full value</td>
  <td class="locked">Cannot decrypt</td>
</tr>
<tr>
  <td>MEV Bot</td>
  <td class="leak">Extracts signal</td>
  <td class="locked">No usable signal</td>
</tr>
<tr>
  <td>Indexer / Explorer</td>
  <td class="leak">Public forever</td>
  <td class="locked">Encrypted forever</td>
</tr>
<tr>
  <td>Smart Contract</td>
  <td class="leak">Processes plaintext</td>
  <td class="partial">Computes on encrypted data</td>
</tr>
<tr>
  <td>Final State</td>
  <td class="leak">Plaintext stored</td>
  <td class="locked">Encrypted state</td>
</tr>
`;
}
</script>

</body>
</html>
