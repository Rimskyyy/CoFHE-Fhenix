<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypted Compute Demo | CoFHE</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #020617, #000);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      background: rgba(2,6,23,0.95);
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 0 80px rgba(56,189,248,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 18px;
      min-height: 220px;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .tag {
      display: inline-block;
      font-size: 11px;
      background: #0f172a;
      padding: 4px 8px;
      border-radius: 999px;
      margin-bottom: 12px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .box {
      margin-top: 12px;
      padding: 10px;
      background: #020617;
      border: 1px dashed #334155;
      border-radius: 8px;
      font-size: 12px;
      word-break: break-all;
      min-height: 44px;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.85;
    }

    .highlight {
      color: #38bdf8;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üîê Encrypted Computation (CoFHE)</h1>
  <div class="subtitle">
    Public blockchain ¬∑ Private data ¬∑ No plaintext exposure
  </div>

  <div class="grid">

    <!-- USER -->
    <div class="card">
      <span class="tag">USER</span>
      <h3>Private Input</h3>

      <input type="number" id="inputValue" placeholder="Enter secret number">

      <button onclick="start()">Encrypt & Send</button>

      <div class="box" id="encryptedInput">Encrypted value appears here</div>
    </div>

    <!-- BLOCKCHAIN -->
    <div class="card">
      <span class="tag">BLOCKCHAIN / CoFHE</span>
      <h3>Encrypted Compute</h3>

      <div class="box" id="computeLog">
        Waiting for encrypted data‚Ä¶
      </div>
    </div>

    <!-- USER -->
    <div class="card">
      <span class="tag">USER</span>
      <h3>Decrypted Result</h3>

      <div class="box" id="finalResult">
        Only user can decrypt
      </div>
    </div>

  </div>

  <div class="status" id="statusText">
    ‚ö†Ô∏è Blockchain never sees plaintext
  </div>
</div>

<script>
  function encrypt(x) {
    return btoa(x * 9 + 2025);
  }

  function decrypt(x) {
    return (atob(x) - 2025) / 9;
  }

  function start() {
    const val = document.getElementById("inputValue").value;
    if (!val) return alert("Enter a value");

    const enc = encrypt(Number(val));
    document.getElementById("encryptedInput").innerText = enc;

    document.getElementById("computeLog").innerText =
      "Processing encrypted data...\n(no plaintext access)";

    document.getElementById("statusText").innerHTML =
      "üîÑ Computing on <span class='highlight'>encrypted data</span>‚Ä¶";

    setTimeout(() => {
      const encResult = encrypt(decrypt(enc) * 2);
      document.getElementById("computeLog").innerText =
        "Encrypted result generated:\n" + encResult;

      setTimeout(() => {
        const result = decrypt(encResult);
        document.getElementById("finalResult").innerText =
          "Result: " + result;

        document.getElementById("statusText").innerHTML =
          "‚úÖ Privacy preserved end-to-end";
      }, 1000);

    }, 1200);
  }
</script>

</body>
</html>
