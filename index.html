<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHE / CoFHE Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #38bdf8;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0ea5e9;
    }

    .output {
      margin-top: 14px;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      word-break: break-all;
    }

    .label {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üîê FHE / CoFHE Demo</h2>

  <div class="label">Enter your secret number:</div>
  <input type="number" id="secretInput" placeholder="Example: 10">

  <button onclick="runDemo()">Encrypt & Process</button>

  <div class="output">
    <div class="label">Encrypted Input:</div>
    <div id="encryptedInput">-</div>
  </div>

  <div class="output">
    <div class="label">Encrypted Result (√ó2):</div>
    <div id="encryptedResult">-</div>
  </div>

  <div class="output">
    <div class="label">Decrypted Result (User Only):</div>
    <div id="decryptedResult">-</div>
  </div>
</div>

<script>
  // Fake encryption (for demo only)
  function encrypt(value) {
    return btoa(value * 7 + 1337); 
  }

  function decrypt(encrypted) {
    let decoded = atob(encrypted);
    return (decoded - 1337) / 7;
  }

  function runDemo() {
    let secret = document.getElementById("secretInput").value;

    if (!secret) {
      alert("Enter a number first!");
      return;
    }

    // User encrypts data before sending
    let encryptedInput = encrypt(Number(secret));

    // "CoFHE" processes encrypted data
    let encryptedResult = encrypt(decrypt(encryptedInput) * 2);

    // User decrypts final result
    let finalResult = decrypt(encryptedResult);

    document.getElementById("encryptedInput").innerText = encryptedInput;
    document.getElementById("encryptedResult").innerText = encryptedResult;
    document.getElementById("decryptedResult").innerText = finalResult;
  }
</script>

</body>
</html>
